  <body>
        <div class="container" >

            <div class="container-fluid text-center" > 
                 <h1>Reservar</h1>
            </div>
    <div class="d-flex justify-content-center">
            <form>
                    <div class="form-group">
                            <label for="resNombre">Nombre</label>
                            <input type="name" class="form-control" id="resNombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <label for="resCancha">cancha</label>
                      <select id="resCancha" class="form-control">
                        <option selected>Calzada</option>
                        <option>Cumbres elite</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="resNumP">Numero de Personas</label>
                            <select id="resNumP" class="form-control">
                              <option selected>0</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                            </select>
                          </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="resFecha" name="fecha"
                            min="2020-11-23" max="2021-12-31">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hora">Hora</label>
                            <input type="time" id="resHora" name="hora"
                                  min="08:00" max="22:00" required>
                            <br>
                            <small>Solo se puede reservar de 8am to 10pm</small>
                        </div>
                        <div class="form-group">
                                <label for="resDur">Duraci√≥n</label>
                                <select id="resDur" class="form-control">
                                  <option selected>0</option>
                                  <option>30</option>
                                  <option>60</option>
                                  <option>90</option>
                                  <option>120</option>
                                </select>
                              </div>
                    </div>
                    <button type="button" class="btn btn-secondary" href="/home">Cancelar</button>
                    <button type="button" id="submit" class="btn btn-success">Guardar</button>
                </form>

    </div>
  </body>
